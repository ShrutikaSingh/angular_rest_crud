<div class="container" style="margin-top:20px;">
  <table class="table table-bordered table-striped">
    <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>User Type</th>
          <th>Manage</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of usersList">
        <td>{{item.userID}}</td>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.mobile}}</td>
        <td>{{item.userType}}</td>
        <td><a class="btn btn-sm btn-primary" routerLink="single/{{item.userID}}">View</a>{{ " " }} <a class="btn btn-sm btn-warning" routerLink="edit/{{item.userID}}">Edit</a> {{ " " }}<a class="btn btn-sm btn-danger" routerLink="delete/{{item.userID}}">Delete</a></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>User Type</th>
        <th>Manage</th>
      </tr>
    </tfoot>
  </table>
</div>
